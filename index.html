<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/css/all.css">
    <title>To-Do List</title>
    <style>
        .container {
            background-color: #093532;
            padding-top: 3%;
            padding-bottom: 20%;
            height: 100vh;

        }

        .container h1 {
            text-align: center;
            color: #FFFFD9;
        }

        input {
            width: 40%;
            height: 45px;
            background-color: #649894;
            border: 2px solid white;
            border-radius: 20px;
            color: black;
            margin-left: 25%;
            padding-left: 25px;
            color: black;
            font-size: medium;
        }

        input::placeholder {
            color: black;
            font-size: medium;
        }

        ul {
            list-style-type: none;
            background-color: #FFFFD9;
            width: 42%;
            border-radius: 10px;
            margin-left: 25%;
            margin-right: 25%;
            padding-left: 5%;
            padding-right: 5%;
            padding-bottom: 2%;

        }

        #addButton {
            background-color: #093532;
            border: 2px solid white;
            width: 10%;
            border-radius: 20px;
            padding: 15px;
            color: white;
            font-weight: bolder;
            font-size: 15px;
            cursor: pointer;
        }

        #addButton:hover {
            background-color: #649894;
            color: black;
        }

        .editButton {
            position: fixed;
            left: 60%;
            color: #093532;
            font-size: medium;
            font-family: cursive;
            font-weight: bold;

            /* background-color: #093532; */
        }

        .deleteButton {
            position: fixed;
            left: 67%;
            border: 1px solid #ffc5c5;
            color: red;
            font-weight: bolder;
            font-size: medium;
            font-family: cursive;
            background-color: #fae4e4;
        }

        li {
            /* background-color: green; */
            margin: 10px 0;
            padding-top: 4%;
            padding-bottom: 5%;
            border-bottom: 2px solid #093532;
            margin-bottom: 3%;
            font-size: large;
            color: #093532;
            font-weight: bold;
            font-family: cursive;
            display: flex;
            gap: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button id="addButton">ADD</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function loadTasks() {
            return JSON.parse(localStorage.getItem("tasks")) || [];
        }
        function saveTasks(tasks) {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }
        function createTaskElement(taskText) {
            const li = document.createElement("li");
            li.innerHTML = `
                <span>${taskText}</span>
                <button class="editButton">Edit</button>
                <button class="deleteButton">delete</i></button>
            `;
            return li;
        }
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value.trim();
            if (taskText === "") return;

            const tasks = loadTasks();
            tasks.push(taskText);
            saveTasks(tasks);

            const taskList = document.getElementById("taskList");
            const newTaskElement = createTaskElement(taskText);
            taskList.appendChild(newTaskElement);

            taskInput.value = "";
        }
        function editTask(button) {
            const li = button.parentElement;
            const span = li.querySelector("span");
            const newText = prompt("Edit the task:", span.textContent);

            if (newText !== null && newText.trim() !== "") {
                span.textContent = newText.trim();
                updateTask(span, newText.trim());
            }
        }
        function updateTask(span, newText) {
            const tasks = loadTasks();
            const taskIndex = tasks.indexOf(span.textContent);

            if (taskIndex !== -1) {
                tasks[taskIndex] = newText;
                saveTasks(tasks);
            }
        }
        function deleteTask(button) {
            const li = button.parentElement;
            const span = li.querySelector("span");
            const tasks = loadTasks();
            const taskIndex = tasks.indexOf(span.textContent);

            if (taskIndex !== -1) {
                tasks.splice(taskIndex, 1);
                saveTasks(tasks);
                li.remove();
            }
        }
        document.getElementById("addButton").addEventListener("click", addTask);
        document.addEventListener("click", function (event) {
            if (event.target.classList.contains("editButton")) {
                editTask(event.target);
            } else if (event.target.classList.contains("deleteButton")) {
                deleteTask(event.target);
            }
        });
        document.addEventListener("DOMContentLoaded", function () {
            const tasks = loadTasks();
            const taskList = document.getElementById("taskList");

            tasks.forEach(function (taskText) {
                const taskElement = createTaskElement(taskText);
                taskList.appendChild(taskElement);
            });
        });
    </script>
</body>

</html>
